        <h2 class="text-2xl text-center">Log in</h2>
        <hr class="my-5">
        <div class="input-group flex flex-col mt-5 mb-2">
            <label for="" class="uppercase text-xs tracking-widest font-medium">Username</label>
            <input type="text" class="bg-gray-100 border border-gray-200 p-1 focus:outline-none">
        </div>
        <div class="input-group flex flex-col mt-2 mb-10">
            <label for="" class="uppercase text-xs tracking-widest font-medium">Password</label>
            <input type="password" class="bg-gray-100 border border-gray-200 p-1 focus:outline-none">
        </div>
        <a href="dashboard.html" class="self-end bg-blue-700 hover:bg-blue-600 py-2 px-5 text-white uppercase text-sm tracking-widest font-medium focus:outline-none">Log in</a>
    </div>
