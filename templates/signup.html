{% extends "base.html" %}
{% block header %}
<header class="p-5">
    <a href="{{url_for('main.dashboard')}}" class="flex items-center">
        <svg class="w-6 h-6 fill-current text-blue-700 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
        <h1 class="text-xl uppercase tracking-widest text-gray-700">ddev<strong>ui</strong></h1>
    </a>
</header>
{% endblock %}
{% block main %}
<main class="py-10">
    <form method="POST" action="/signup" class="bg-white shadow-lg p-5 text-gray-700 w-6/12 mx-auto flex flex-col">
        <h2 class="text-2xl text-center">Sign up</h2>
        <hr class="my-5">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <span class="p-1 text-sm bg-red-100 border border-red-500 text-red-500">{{messages[0]}}</span>
            {% endif %}
        {% endwith %}
        <div class="input-group flex flex-col mt-5 mb-2">
            <label for="" class="uppercase text-xs tracking-widest font-medium">Email</label>
            <input type="email" name="email" class="bg-gray-100 border border-gray-200 p-1 focus:outline-none" required>
        </div>
        <div class="input-group flex flex-col mt-5 mb-2">
            <label for="" class="uppercase text-xs tracking-widest font-medium">Username</label>
            <input type="text" name="username" class="bg-gray-100 border border-gray-200 p-1 focus:outline-none" required>
        </div>
        <div class="input-group flex flex-col mt-5 mb-2">
            <label for="" class="uppercase text-xs tracking-widest font-medium">Password</label>
            <input type="password" name="password" class="bg-gray-100 border border-gray-200 p-1 focus:outline-none" required>
        </div>
        <div class="input-group flex flex-col mt-5 mb-10">
            <label for="" class="uppercase text-xs tracking-widest font-medium">Password Confirmation</label>
            <input type="password" name="confirmation" class="bg-gray-100 border border-gray-200 p-1 focus:outline-none" required>
        </div>
        <button type="submit" class="self-end bg-blue-700 hover:bg-blue-600 py-2 px-5 text-white uppercase text-sm tracking-widest font-medium focus:outline-none">Sign up</a>
    </form>
</main>
{% endblock %}
